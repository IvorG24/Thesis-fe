<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <title>Tailwind Boilerplate</title>
  </head>

  <body>
    <div class="container">
      <div class="wrapper flex w-screen h-screen">
        <div class="left flex-grow border-2">
          <h1>left</h1>
        </div>
        <div class="right flex-grow-1 px-20">
          <form action="" class="flex flex-col justify-center h-screen gap-5">
            <div class="flex items-center">
              <img src="../assets/imgs/logo.png" height="70" width="70" alt="">
              <h1 class="text-left text-3xl font-semibold">Login</h1>
            </div>
              <input class="px-2 py-4" type="text" placeholder="Username">
              <input class="px-2 py-4" type="text" placeholder="Password">
              <button class="bg-blue-600 px-10 py-1 rounded-md" type="submit">Log in</button>
              <div>
                <span>Do you have an account ?</span>
                <span><a href="" class="text-gray-600 hover:text-black duration-150">Sign up</a></span>
              </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  
  <script src="../assets/js/main.js"></script>
</html>
